<mat-card mat-card-content class="mat-card-content-custom">
    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="From" [formControl]="dateFilter1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="To" [formControl]="dateFilter2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button 
        mat-button 
        mat-raised-button 
        class="filter-btn" 
        color="primary"
        (click)="sortByDateRange()"
    >
        Filter
    </button>
    <button 
        mat-button 
        mat-raised-button 
        class="reset-btn" 
        color="warn"
        (click)="resetRawData()"
    >
        Reset
    </button>
</mat-card>

<mat-spinner *ngIf="isLoadingResults"></mat-spinner>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- Start date Column -->
        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>

        <!-- End date Column -->
        <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
            <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    
    <mat-paginator [length]="resultsLength" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
